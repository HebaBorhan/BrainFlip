<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainFlip Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Login to BrainFlip</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="usernameOrEmail">Username or Email</label>
        <input type="text" class="form-control" id="usernameOrEmail" placeholder="Username or Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="mt-3">
      <a href="#" id="forgotPassword">Forgot Password?</a>
    </div>
    <div id="message" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const usernameOrEmail = document.getElementById('usernameOrEmail').value;
      const password = document.getElementById('password').value;

      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username_or_email: usernameOrEmail, password: password }),
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').textContent = data.message;
        document.getElementById('message').className = data.success ? 'alert alert-success' : 'alert alert-danger';
      });
    });

    document.getElementById('forgotPassword').addEventListener('click', function() {
      const email = prompt("Enter your email for password reset:");
      if (email) {
        fetch('/api/forgot_password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email }),
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
        });
      }
    });
  </script>
</body>
</html>
